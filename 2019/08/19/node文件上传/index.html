      <h1 id="node文件上传"><a href="#node文件上传" class="headerlink" title="node文件上传"></a>node文件上传</h1><a id="more"></a>
<h2 id="express框架文件上传的方法"><a href="#express框架文件上传的方法" class="headerlink" title="express框架文件上传的方法"></a>express框架文件上传的方法</h2><h3 id="通过formidabel模块"><a href="#通过formidabel模块" class="headerlink" title="通过formidabel模块"></a>通过formidabel模块</h3><figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><code class="hljs undefined"><span class="hljs-comment">//引入上传模块</span><br><span class="hljs-keyword">const</span> formidable = <span class="hljs-built_in">require</span>(<span class="hljs-string">"formidable"</span>);<br><br><span class="hljs-keyword">const</span> &#123;join&#125; = <span class="hljs-built_in">require</span>(<span class="hljs-string">"path"</span>)<br><br><span class="hljs-keyword">const</span> path = <span class="hljs-built_in">require</span>(<span class="hljs-string">"path"</span>);<br><span class="hljs-keyword">const</span> fs = <span class="hljs-built_in">require</span>(<span class="hljs-string">"fs"</span>);<br><span class="hljs-keyword">const</span> app =express;<br>app.post(<span class="hljs-string">"/fils"</span>,<span class="hljs-function">(<span class="hljs-params">req,res</span>)=&gt;</span>&#123;<br>	<span class="hljs-keyword">let</span> form =<span class="hljs-keyword">new</span> formidable.IncomingFrom();<br>	<span class="hljs-comment">//文件上传保存的路径；</span><br>	form.uploadDir = join(__dirname,<span class="hljs-string">"/upload"</span>);<br>	form.parse(req,<span class="hljs-function">(<span class="hljs-params">err,fields,files</span>)=&gt;</span>&#123;<br>		<span class="hljs-comment">//err 有没有报错</span><br>		<span class="hljs-comment">//fields 字符post请求的数据</span><br>		<span class="hljs-comment">//files  其他文件的数据比如视频，图片；</span><br>		<br>		<span class="hljs-comment">//通过path模块读取文件后缀名；</span><br>		<span class="hljs-keyword">let</span> extname = path.extname(files.shipin.name)<br>		<span class="hljs-comment">//拿到视频的名字，也可以自定义名字</span><br>		 <span class="hljs-keyword">let</span> shiponPath = files.shipin.path;<br>		 <br>		 <span class="hljs-comment">//通过fs模块吧老的名字改为新的名字带有后缀的；</span><br>		 fs.rename(shiponPath,shiponPath+extname,<span class="hljs-function"><span class="hljs-params">()</span>=&gt;</span>&#123;<br>			 res.send(<span class="hljs-string">"ok"</span>)<br>		 &#125;)<br><br>		<br>	&#125;)<br>&#125;)<br>app.listen(<span class="hljs-number">3000</span>)<br></code></pre></td></tr></table></figure>

<h2 id="koa框架文件上传的方法"><a href="#koa框架文件上传的方法" class="headerlink" title="koa框架文件上传的方法"></a>koa框架文件上传的方法</h2><h3 id="通过koa-multer模块"><a href="#通过koa-multer模块" class="headerlink" title="通过koa-multer模块"></a>通过koa-multer模块</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><code class="hljs undefined"><span class="hljs-comment">//koa-multer上传文件的方法；</span><br><span class="hljs-keyword">const</span> Koa = <span class="hljs-built_in">require</span>(<span class="hljs-string">"koa"</span>);<br><span class="hljs-keyword">const</span> Router = <span class="hljs-built_in">require</span>(<span class="hljs-string">"koa-router"</span>)<br><span class="hljs-keyword">const</span> multer = <span class="hljs-built_in">require</span>(<span class="hljs-string">"koa-multer"</span>)<br><span class="hljs-keyword">const</span> &#123;join&#125; = <span class="hljs-built_in">require</span>(<span class="hljs-string">"path"</span>)<br><span class="hljs-keyword">const</span> app = <span class="hljs-keyword">new</span> Koa;<br><span class="hljs-keyword">const</span> router = <span class="hljs-keyword">new</span> Router;<br><span class="hljs-built_in">console</span>.log(__dirname)<br><span class="hljs-keyword">const</span>  storage = multer.diskStorage(&#123;<br>    <span class="hljs-comment">//文件存储的路径</span><br>    destination:join(__dirname,<span class="hljs-string">"upload"</span>),<br>    <span class="hljs-comment">//文件名</span><br>    filename(req,file,cb)&#123;<br>        <span class="hljs-keyword">const</span> filename = file.originalname.split(<span class="hljs-string">"."</span>)<br>		<span class="hljs-comment">//定义文件吗不重复；</span><br>        cb(<span class="hljs-literal">null</span>,<span class="hljs-string">`<span class="hljs-subst">$&#123;<span class="hljs-built_in">Date</span>.now()&#125;</span>.<span class="hljs-subst">$&#123;filename[filename.length<span class="hljs-number">-1</span>]&#125;</span>`</span>)<br>    &#125;<br>&#125;)<br><span class="hljs-keyword">const</span> upload =multer(&#123;storage&#125;)<br><br><span class="hljs-comment">//必须到经过upload.single("file")处理才能到下一个中间件</span><br><span class="hljs-comment">//其中upload.single("file")的file是input的name值；</span><br>router.post(<span class="hljs-string">"/fileipload"</span>,upload.single(<span class="hljs-string">"file"</span>),<span class="hljs-keyword">async</span> cyx=&gt;&#123;<br>    ctx.body =&#123;<br>        <span class="hljs-attr">filename</span>:cyx.req.file.filname<br>    &#125;<br>&#125;)<br><br>app.use(router.routes(join()))<span class="hljs-comment">//给koa设置路由</span><br>    .use(router.allowedMethods())<br>    .listen(<span class="hljs-number">3000</span>)<br></code></pre></td></tr></table></figure>
