      <h1 id="封装一些数组api的方法"><a href="#封装一些数组api的方法" class="headerlink" title="封装一些数组api的方法"></a>封装一些数组api的方法</h1><a id="more"></a>
<h3 id="数组forEach方法"><a href="#数组forEach方法" class="headerlink" title="数组forEach方法"></a>数组forEach方法</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-built_in">Array</span>.prototype.myforEach = <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">cb</span>)</span>&#123;<br>          <span class="hljs-comment">//this --&gt; arr</span><br>          <span class="hljs-keyword">for</span>(<span class="hljs-keyword">let</span> i=<span class="hljs-number">0</span>;i&lt;<span class="hljs-keyword">this</span>.length;i++)&#123;<br>              cb(<span class="hljs-keyword">this</span>[i],i)<br>          &#125;<br><br>      &#125; <br>arr.myforEach(arr);<br></code></pre></td></tr></table></figure>

<h3 id="数组filter方法"><a href="#数组filter方法" class="headerlink" title="数组filter方法"></a>数组filter方法</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-built_in">Array</span>.prototype.myFilter = <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">cb</span>)</span>&#123;<br>           <span class="hljs-comment">//this --&gt; arr</span><br>           <span class="hljs-keyword">let</span> arr = []<br>           <span class="hljs-keyword">for</span>(<span class="hljs-keyword">let</span> i=<span class="hljs-number">0</span>;i&lt;<span class="hljs-keyword">this</span>.length;i++)&#123;<br>               <span class="hljs-keyword">if</span>(cb(<span class="hljs-keyword">this</span>[i],i))&#123;  <span class="hljs-comment">//如果回调函数的返回值为真</span><br>                   arr.push(cb(<span class="hljs-keyword">this</span>[i],i))<br>               &#125;<br>           &#125;<br>           <span class="hljs-keyword">return</span> arr<br>       &#125;<br></code></pre></td></tr></table></figure>

<h3 id="数组map方法"><a href="#数组map方法" class="headerlink" title="数组map方法"></a>数组map方法</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-built_in">Array</span>.prototype.myMap = <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">cb</span>)</span>&#123;<br>          <span class="hljs-keyword">let</span> arr = []<br>          <span class="hljs-keyword">for</span>(<span class="hljs-keyword">let</span> i=<span class="hljs-number">0</span>;i&lt;<span class="hljs-keyword">this</span>.length;i++)&#123;<br>              arr.push(cb(<span class="hljs-keyword">this</span>[i],i))<br>          &#125;<br>          <span class="hljs-keyword">return</span> arr<br>      &#125;<br></code></pre></td></tr></table></figure>

<h3 id="数组map方法-1"><a href="#数组map方法-1" class="headerlink" title="数组map方法"></a>数组map方法</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-built_in">Array</span>.prototype.myReduce = <span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params">cb, value</span>) </span>&#123;<br>          <span class="hljs-comment">// let result = 0;</span><br>          <span class="hljs-keyword">if</span> (value||value===<span class="hljs-number">0</span>) &#123;<span class="hljs-comment">//如果传递了第二个参数</span><br>              <span class="hljs-keyword">for</span>(<span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-keyword">this</span>.length; i++)&#123;<br>                  <span class="hljs-comment">// result = cb(i === 0 ?value : result, this[i])</span><br>                  value = cb(value, <span class="hljs-keyword">this</span>[i])<br>              &#125;<br>          &#125; <span class="hljs-keyword">else</span> &#123;<br>              <span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-keyword">this</span>.length - <span class="hljs-number">1</span>; i++) &#123;<br>                  <span class="hljs-comment">/*<br>                      result += cb(this[i],this[i+1])<br>                      i=0  result 3<br>                      i=1  result 3+5=8<br>                      i=2  result 8+7=15<br>                      i=3  result 15+9=24<br>  <br>                  result = cb(i===0?this[i]:result,this[i+1])<br>                      i=0  result 3<br>                      i=1  result 3+3=6<br>                      i=2  result 6+4=10<br>                      i=3  result 10+5=15<br>                  */</span><br>                  value = cb(i === <span class="hljs-number">0</span> ? <span class="hljs-keyword">this</span>[i] : value, <span class="hljs-keyword">this</span>[i + <span class="hljs-number">1</span>])<br>              &#125;<br>          &#125;<br>          <span class="hljs-keyword">return</span> value<br>      &#125;<br><br>      <span class="hljs-keyword">let</span> arr1 = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>]   <span class="hljs-comment">//15</span><br>      <span class="hljs-keyword">let</span> arr2 = [<br>          &#123;<span class="hljs-attr">age</span>:<span class="hljs-number">20</span>&#125;,<br>          &#123;<span class="hljs-attr">age</span>:<span class="hljs-number">30</span>&#125;,<br>          &#123;<span class="hljs-attr">age</span>:<span class="hljs-number">40</span>&#125;<br>      ]<br>      <span class="hljs-keyword">let</span> result = arr2.myReduce(<span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params">pre, next</span>) </span>&#123;<br>          <span class="hljs-comment">/*<br>              pre 1   next 2<br>              pre 1+2  next 3<br>              pre 1+2+3 next 4<br>              pre 1+2+3+4 next 5<br>          */</span><br>          <span class="hljs-comment">// console.log(pre, next)</span><br>          <span class="hljs-comment">// return pre + next</span><br>          <span class="hljs-keyword">return</span> pre+next.age<br>      &#125;,<span class="hljs-number">0</span>)<br>      <span class="hljs-built_in">console</span>.log(result)<br></code></pre></td></tr></table></figure>

<link rel="stylesheet" href="/lib/DPlayer.min.css">
<script src="/lib/DPlayer.min.js"></script>
<script type="text/javascript">
  const dplayer = document.querySelectorAll(".dplayer");
  dplayer && initDPlayer(dplayer);
  function initDPlayer(els) {
    let elsArr = Array.from(els);
    elsArr.forEach(el => {
      let url = el.dataset.url;
      let cover = el.dataset.cover;
      new DPlayer({
        container: el,
        video: { url: url, pic: cover },
        theme: "#b7daff",
        autoplay: false,
        loop: false,
        mutex: true,
      });
    });
  }
</script>

<!-- waterfall 瀑布流 start -->
<script src="/lib/waterfall.min.js"></script>
<script type="text/javascript">

const waterfallDOM = document.querySelector(".waterfall-container");

if (waterfallDOM) {
  initCss();
  initWaterfall(".waterfall-container", waterfallDOM);
}

function initWaterfall(selector, el) {
  const options = {};
  if (Object.keys(el.dataset).length > 0) {
    for (let k in el.dataset) {
      options[k] = el.dataset[k];
    }
  }
  waterfall(selector, options);
}

function initCss() {
  let cssStyle = document.createElement("style")
  cssStyle.innerText = `.waterfall-container p { display: block; border-radius: 4px; overflow: hidden; margin: 0; }`
  document.head.appendChild(cssStyle);
}
</script>
