      <h1 id="vue和react的性能优化"><a href="#vue和react的性能优化" class="headerlink" title="vue和react的性能优化"></a>vue和react的性能优化</h1><a id="more"></a>
<h3 id="vue的性能优化"><a href="#vue的性能优化" class="headerlink" title="vue的性能优化"></a>vue的性能优化</h3><figure class="highlight lsl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><code class="hljs undefined">vue性能优化<br>          <span class="hljs-number">1.</span>路由懒加载<br>          <span class="hljs-number">2.</span>图片懒加载<br>          <span class="hljs-number">3.</span>函数防抖 节流<br>          <span class="hljs-number">4.</span>keep-alive 缓存组件<br>          <span class="hljs-number">5.</span>cdn引入第三方库 (资源使用的第三方的资源)<br>          <span class="hljs-number">6.</span>v-for使用<span class="hljs-type">key</span> 可以高效复用更新之前节点的内容<br>          <span class="hljs-number">7.</span>v-for绑定事件 使用事件委托的方式<br>          <span class="hljs-number">8.</span>Object.freeze 如果数据只需要展示 而不是成为响应式属性<br>          <span class="hljs-number">9.</span>使用函数组件<br>    <span class="hljs-number">10.</span>资源按需加载<br>    <br>单页应用的优点<br>	 <span class="hljs-number">1.</span>切换路由时 不会重重新获取页面的所有资源 只会重新发送网络请求获取数据渲染组件<br>	 <span class="hljs-number">2.</span>前后端分离  前端只需要发送网络请求获取数据  后端只需要写接口提供数据就可以了 分工明确<br><br>	缺点<br>	 <span class="hljs-number">1.</span>不利于seo<br>	 <span class="hljs-number">2.</span>导航不可用<br>	 <span class="hljs-number">3.</span>初次加载时耗时多<br></code></pre></td></tr></table></figure>

<h3 id="react的性能优化"><a href="#react的性能优化" class="headerlink" title="react的性能优化"></a>react的性能优化</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><code class="hljs js">react性能优化<br>	<span class="hljs-number">1.</span>路由懒加载<br>		<span class="hljs-keyword">import</span>  React,&#123;lazy,Suspense&#125; <span class="hljs-keyword">from</span> <span class="hljs-string">"react"</span>;<br>		<span class="hljs-comment">//引入</span><br>		<span class="hljs-keyword">const</span> Login = lazy(<span class="hljs-function"><span class="hljs-params">()</span>=&gt;</span><span class="hljs-keyword">import</span>(<span class="hljs-string">"路由地址"</span>));<br>		<span class="hljs-comment">//使用</span><br>		<span class="hljs-comment">//fallback是当组件还没有加载过来的时候显示的</span><br>		<span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">Suspense</span> <span class="hljs-attr">fallback</span>=<span class="hljs-string">&#123;</span>&lt;<span class="hljs-attr">div</span>&gt;</span>loading...<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>&#125;&gt;<br>			<span class="hljs-tag">&lt;<span class="hljs-name">Switch</span>&gt;</span><br>				<span class="hljs-tag">&lt;<span class="hljs-name">Rout</span> <span class="hljs-attr">path</span>=<span class="hljs-string">"/login"</span> <span class="hljs-attr">component</span>=<span class="hljs-string">&#123;Login&#125;</span> /&gt;</span><br>			<span class="hljs-tag">&lt;/<span class="hljs-name">Switch</span>&gt;</span><br>		<span class="hljs-tag">&lt;/<span class="hljs-name">Suspense</span>&gt;</span><br>	2.图片懒加载<br>	3.函数防抖 节流<br>	4.cdn引入第三方库 (资源使用的第三方的资源)<br>	5.for使用key 可以高效复用更新之前节点的内容<br>	6.for绑定事件 使用事件委托的方式<br>	7.使用函数组件<br>	8.资源按需加载</span><br></code></pre></td></tr></table></figure>

<script type="text/javascript">

const waterfallDOM = document.querySelector(".waterfall-container");

if (waterfallDOM) {
  initCss();
  initWaterfall(".waterfall-container", waterfallDOM);
}

function initWaterfall(selector, el) {
  const options = {};
  if (Object.keys(el.dataset).length > 0) {
    for (let k in el.dataset) {
      options[k] = el.dataset[k];
    }
  }
  waterfall(selector, options);
}

function initCss() {
  let cssStyle = document.createElement("style")
  cssStyle.innerText = `.waterfall-container p { display: block; border-radius: 4px; overflow: hidden; margin: 0; }`

}
